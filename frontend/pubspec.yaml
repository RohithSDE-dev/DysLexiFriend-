name: dyslexifriend
description: AI Reading Companion for Dyslexic Students

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # Backend Communication
  http: ^1.1.0
  dio: ^5.4.0
  
  # Speech
  speech_to_text: ^6.5.1
  flutter_tts: ^3.8.3
  
  # Audio
  audioplayers: ^5.2.1
  record: ^5.0.4
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Charts
  fl_chart: ^0.65.0
  
  # Utils
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
  
  fonts:
    - family: OpenDyslexic
      fonts:
        - asset: assets/fonts/OpenDyslexic-Regular.ttf
        - asset: assets/fonts/OpenDyslexic-Bold.ttf
          weight: 700
